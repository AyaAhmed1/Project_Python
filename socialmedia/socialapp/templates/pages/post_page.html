<!doctype html>
<html >
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .border{
      border:1px solid black;
      width:60%
    }
    .bar{
      background-color:#0059FF;
      font-display: white;
    }

    </style>
  </head>
<body>
  <nav class="navbar navbar-expand-md  bar">
    {% load static %}
  <div class="navbar-brand" >   <img src="{% static  'photos/6.jpg' %}" width="40" height="40"/><span> News </span> </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" >
   <span class="navbar-toggler-icon"></span>
  </nav>

<br/>
<br/>

  <div align="center" class="row">
    <div class="col-1"> </div>
  {% load static %}
    {%  for post in post_data %}
    <div class="col-10">
    <div class="border text-center">

    <h2> {{post.title }} </h2>
    <img width="350" height="350" src="{%static  post.img %}" >
    <br/>
    <p> {{post.p_body}} </p>
    <span> tags:#{{post.tag}} </span>
  <br/>
  {%  for category in all_categories %}
    {% if post.cat_name_id == category.id %}
    <span> Category:{{category.category_name}} </span>
    {% endif %}
    {% endfor %}
    <br/>

    </div>
    <div class="border text-left">
      <button type="button" class="btn btn-default btn-sm">
       <span class="glyphicon glyphicon-thumbs-up"></span> Like
     </button>
        <label>{{post.like}} </label>
        <button type="button" class="btn btn-default btn-sm">
         <span class="glyphicon glyphicon-thumbs-down"></span> Unlike
       </button>
      <label>{{post.dislike}} </label>
      <div align="right">
    <input type="text" placeholder="Add Comment"  id="comment_value">
    <button type="button" class="btn btn-primary" id="add_comment">Comment</button>
  </div>
    </div>
    <div >Comments </div>
</div>
 {% endfor %}

    </body>
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
  </html>
